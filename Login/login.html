<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE1975-Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- from login -->
    <div class="login">
        <div class="login__container">
            <h1>Login</h1>
            <form>
                <h5>Email</h5>
                <input type="text" class="input-login-username" placeholder="Email" />

                <h5>Password</h5>
                <input type="password" class="input-login-password" placeholder="Password"/>
                <button type="submit" class="login__signInButton">Login</button>
            </form>
            <div class="login-register">
                <p>Don't have an account?<a href="../Registration/signUp.html">  Registration</a></p>
            </div>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>

</html>

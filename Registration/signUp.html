<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE1975-Registration</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- form signup -->
    <div class="signup">
        <div class="signup__container">
            <h1>Registration</h1>
            <form action="">
                <h5>Username</h5>
                <input type="text" class="input-signup-username" placeholder="Name" />

                <h5>Email</h5>
                <input type="text" class="input-signup-email" placeholder="Email" />

                <h5>Password</h5>
                <input type="password" class="input-signup-password" placeholder="Password" />
                <button type="submit" class="signup__signInButton">Register</button>
            </form>
            <div class="login-register">
                <p>Don't have an account?<a href="../Login/login.html">  Login</a></p>
            </div>
        </div>

    </div>
</body>
<script src="../js/signUp.js"></script>

</html>

<body>
  <!-- form signup -->
  <div class="header">
    <a href="#" class="logo">THE1975</a>

    <div class="bx-menu" id="menu-icon"></div>
    <nav class="navbar">
        <a href="#home" class="emotion">HOME</a>
        <a href="#about">ABOUT</a>

  <div class="signup">
    <div class="signup__container">
      <h1>Registration</h1>
      <form action="">
        <h5>Username:</h5>
        <input type="text" class="input-login-username" id="name" placeholder="Your Name">
        <h5>Email:</h5>
        <input type="text" class="input-signup-username" id="email" placeholder="Email or Phone">
        <h5>Password:</h5>
        <input type="password" class="input-signup-password" id="password" placeholder="New Password">
        <button type="submit" id="submit" class="signup__signInButton">Registration</button>
      </form>
      <a href="../Login/login.html" class="signup__registerButton">Tạo tài khoản mới</a>
    </div>
  </div>
</body>
